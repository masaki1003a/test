<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>副作用予測グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>副作用予測グラフ</h1>
    <canvas id="predictionChart" width="400" height="200"></canvas>
    <script>
        async function fetchSheetData() {
            const apiKey = 'YOUR_GOOGLE_SHEETS_API_KEY';
            const spreadsheetId = 'YOUR_SPREADSHEET_ID';
            const range = 'Sheet1!A2:D';

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();

            const labels = [];
            const nauseaData = [];
            const stomatitisData = [];
            const constipationData = [];

            data.values.forEach(row => {
                labels.push(row[0]);
                nauseaData.push(Number(row[1]));
                stomatitisData.push(Number(row[2]));
                constipationData.push(Number(row[3]));
            });

            const ctx = document.getElementById('predictionChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '吐き気',
                            data: nauseaData,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '口内炎',
                            data: stomatitisData,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '便秘',
                            data: constipationData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        fetchSheetData();
    </script>
</body>
</html>
